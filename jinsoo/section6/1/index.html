## range

<script>
    const add = (a, b) => a + b;
    const range = l => {
        let i = -1;
        let res = [];
        while (++i < l) {
            res.push(i);
        }
        return res;
    }

    var list = range(4) // list에 값을 할당할 때 이미 다 실행됨
    log(list);
    // log(reduce(add, list))
</script>

## 느긋한 L.range

<script>
    const L = {};
    L.range = function* (l) {
        let i = -1;
        while (++i < l) {
            yield i;
        }
    }

    var list = L.range(4) // list에 값을 할당할 때는 함수가 실행되지 않음 .next()을 할때마다 평가됨
    // 필요할때 평가됨
    log(list);
    // log(reduce(add, list))
</script>

<script>
    function test(name, time, f) {
        console.time(name);
        while (time--) f();
        console.timeEnd(name);
    }

    test('range', 10, () => reduce(add, range(10000000)));
    test('L.range', 10, () => reduce(add, L.range(10000000)));
</script>
