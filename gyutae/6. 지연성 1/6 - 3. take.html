    <script>
        const take = curry((l, iter) => {
            let res = [];

            for (const a of iter) {
                res.push(a);
                if (res.length === l) {
                return res;
                }
            }

            return res;
        });

        range(100); // 0 ~ 100

        console.log(take(5, range(100))); // 0 ~ 4
