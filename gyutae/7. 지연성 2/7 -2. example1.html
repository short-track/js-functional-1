    <script type="text/javascript" src="fx.js"></script>
    <script>


    function* g() {
    yield 10;
    yield 20;
    yield 30;
    yield 40;
    yield 50;
    }

    const join = curry((sep = ",", iter) => {
        return reduce((a, b) => `${a}${sep}${b}`, iter);
    });

    console.log(join(" - ", g()));
    </script>
