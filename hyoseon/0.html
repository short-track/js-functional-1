<body>
  
  <script>
    /* 
    일급의 의미
    : 값으로 다룰 수 있다 
    (변수에 담을수도, 함수의 인자, 함수의 반환값으로 사용할 수 있다.)
    
    일급 함수의 의미
    : 함수를 값으로 다룰 수  있다. 
    (조합성과 추상화의 도구가 됨)
    */
    const times = (func, n) => {
        let i = -1;
        while(++i < n) func(i);
    }
    times(console.log, 3);//0, 1, 2
    times((a)=>{ console.log( a + 1) }, 3); //1,2,3
    /* 
    고차함수 
    : 함수를 값으로 다루는 함수 
    1. 함수를 인자로 만들어서 실행하는 함수 
    2. 함수를 만들어 리턴하는 함수(클로저를 만들어 리턴하는 함수) 
     */
    const app = f => f(1); //app은 1번 예시
    const callback = x => x + 1;
    console.log(app(callback));  //2 

    const Maker = a => b => a + b; //Maker는 2번 예시, closer는 parameter a를 내부함수가 기억하고 있다는 것
    const useMaker = Maker(10)(5);
    console.log(useMaker);  //15

    
  </script>
</body>
</html>
