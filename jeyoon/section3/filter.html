# filter

<script>
  const log = console.log;
</script>

<script>
  const products = [
    { name: "반팔티", price: 15000 },
    { name: "긴팔티", price: 20000 },
    { name: "핸드폰케이스", price: 15000 },
    { name: "후드티", price: 30000 },
    { name: "바지", price: 25000 },
  ];
</script>

<script>
  const filter = (f, iter) => {
    let res = [];
    for (const a of iter) {
      if (f(a)) res.push(a);
    }
    return res;
  };

  // 명령형 코드로 구현하는 방법
  let under20000 = [];
  for (const p of products) {
    if (p.price < 20000) under20000.push(p);
  }
  log(...under20000); // 1

  log(...filter((p) => p.price < 20000, products)); // 2 -> 1,2는 동일

  // 명령형 코드로 구현하는 방법
  let over20000 = [];
  for (const p of products) {
    if (p.price >= 20000) over20000.push(p);
  }

  log(...over20000); // 3

  log(...filter((p) => p.price >= 20000, products)); // 4 -> 3,4는 동일

  log(filter((n) => n % 2, [1, 2, 3, 4]));

  log(
    filter(
      (n) => n % 2,
      (function* () {
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
      })()
    )
  );

  console.clear();
</script>
